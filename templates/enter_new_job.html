<body>
    <div class="container">
    <h2>Enter New Job Details:</h2>
        <form class="form-horizontal" value="form" action="add_new_job" method="POST">
          <div class="form-group">
            <label class="control-label col-sm-2" for="hco">Hiring Company *:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="hco" id="hco" placeholder="Company Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="ttype">Truck Type *:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="ttype" id="ttype" placeholder="Type of truck needed">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="sdate">Start Date:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="sdate" id="sdate" placeholder="Start date">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="loc">Location *:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="loc" id="loc" placeholder="City and State">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="epay">Estimated Pay:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="epay" id="epay" placeholder="Calculated or fixed">
            </div>
          </div>

          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" name="button" value="add">Add Job</button>
              <button type="cancel" class="btn btn-default" name="button" value="cancel">Cancel</button>
            </div>
          </div>
        </form>
    </div>
</body>
